<!DOCTYPE html>
<html>
<head>
	<title>Interactive Form Example</title>
	<style>
	body {
			background: linear-gradient(180deg, #ffffff 0%, #b0c4de 100%);
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		
		input[type="text"], input[type="email"], input[type="password"] {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			width: 100%;
			max-width: 300px;
			font-size: 16px;
			font-family: Arial, sans-serif;
			outline: none;
		}
		input[type="submit"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 10px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			background-color: #007bff;
			color: #fff;
			font-size: 16px;
			font-family: Arial, sans-serif;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		input[type="submit"]:hover {
			background-color: #0062cc;
		}
		.error {
			color: red;
			font-size: 12px;
			margin-bottom: 5px;
			display: none;
		}

        h1 {
			text-align: center;
			font-size: 32px;
			font-family: Arial, sans-serif;
			margin-top: 50px;
			margin-bottom: 30px;
			color: #007bff;
		}
	</style>
	<script>
		function validateForm() {
			var name = document.forms["myForm"]["name"].value;
			var email = document.forms["myForm"]["email"].value;
			var password = document.forms["myForm"]["password"].value;
			var confirmPassword = document.forms["myForm"]["confirmPassword"].value;

			if (name == "") {
				document.getElementById("nameError").style.display = "block";
				return false;
			}

			if (email == "") {
				document.getElementById("emailError").style.display = "block";
				return false;
			}

			if (password == "") {
				document.getElementById("passwordError").style.display = "block";
				return false;
			}

			if (confirmPassword == "") {
				document.getElementById("confirmPasswordError").style.display = "block";
				return false;
			}

			if (password != confirmPassword) {
				document.getElementById("confirmPasswordMatchError").style.display = "block";
				return false;
			}
		}
	</script>
</head>
<body>
	<h1>My Sign Up Form</h1>
	<div class="form">
		<form name="myForm" onsubmit="return validateForm()">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<div id="nameError" class="error">Please enter your name.</div>
	
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<div id="emailError" class="error">Please enter your email address.</div>
	
			<label for="password">Password:</label>
			<input type="password" id="password" name="password">
			<div id="passwordError" class="error">Please enter a password.</div>
	
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" id="confirmPassword" name="confirmPassword">
			<div id="confirmPasswordError" class="error">Please confirm your password </div>
			<div id="confirmPasswordMatchError" class="error">Passwords do not match.</div>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
