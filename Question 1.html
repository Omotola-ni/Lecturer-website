<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<h1>JavaScript 1A</h1>

	<script>
		// Part a: Hello World with name
		let name = prompt("Please enter your name:");
		alert("Hello World " + name);

		// Part b: Count 1 to 100
		for (let i = 1; i <= 100; i++) {
		  document.write(i + "<br>");
          

		}

		// Part c: Receive 5 integer numbers and give the sum
		let sum = 0;
		for (let i = 1; i <= 5; i++) {
		  let number = prompt("Please enter number " + i + ":");
		  sum += parseInt(number);
		}
		alert("The sum of the five numbers is: " + sum);
	</script>

</body>
</html>
